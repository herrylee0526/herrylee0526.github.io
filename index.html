<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub 個人網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">我的個人網頁</a>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <h1>歡迎來到我的 GitHub 個人網頁</h1>
        <p>這是一個使用 Bootstrap 建立的簡單網頁</p>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>關於我</h2>
                <p>這裡可以放上你的個人介紹，例如你的技能、興趣或作品集。</p>
            </div>
            <div class="col-md-6">
                <h2>聯絡方式</h2>
                <p>Email: example@gmail.com</p>
                <p>GitHub: <a href="https://github.com/yourusername" target="_blank">你的 GitHub</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 我的個人網頁. All Rights Reserved.
    </footer>

</body>
</html>
